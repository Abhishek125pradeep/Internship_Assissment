<table mat-table [dataSource]="dataSource" class="mat-table">

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.firstName }} </td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.lastName }} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.email }} </td>
    </ng-container>
  
    <!-- Education Column -->
    <ng-container matColumnDef="education">
      <th mat-header-cell *matHeaderCellDef> Education </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.education }} </td>
    </ng-container>
  
    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.company }} </td>
    </ng-container>
  
    <!-- Experience Column -->
    <ng-container matColumnDef="experiance">
      <th mat-header-cell *matHeaderCellDef> Experience </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.experiance }} </td>
    </ng-container>
  
    <!-- Package Column -->
    <ng-container matColumnDef="package">
      <th mat-header-cell *matHeaderCellDef> Package (â‚¹) </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.package }} </td>
    </ng-container>
  
    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
