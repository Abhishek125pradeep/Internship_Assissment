<h1 mat-dialog-title>Employee Form</h1>


<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<mat-dialog-content>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput type="text" placeholder="Ex. Technical" formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" placeholder="Ex. Babaji" formControlName="lastName">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" placeholder="Ex.test@gmail.com" formControlName="email">
    </mat-form-field>


    <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>

<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Education</mat-label>
    <mat-select formControlName="education" (valueChange)="onValueChange($event)" [(value)]="selectedValue">
      <mat-option *ngFor="let val of education" [value]="val">{{ val }}</mat-option>
    </mat-select>
  </mat-form-field>
  
</div>

<div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label>Gender</mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="Femal">Femal</mat-radio-button>
        <mat-radio-button value="Other">Other</mat-radio-button>
      </mat-radio-group>
      
</div>

<div class="row">
  <mat-form-field appearance="outline" >
    <mat-label>Company</mat-label>
    <input matInput type="text" placeholder="Ex. Technical" formControlName="company">
  </mat-form-field>

  <mat-form-field appearance="outline" >
    <mat-label>Experiance</mat-label>
    <input matInput type="text" placeholder="Ex. Technical" formControlName="experiance">
  </mat-form-field>
</div>




<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Package</mat-label>
    <input matInput type="text" placeholder="Ex. Technical" formControlName="package">
    <mat-hint>In rupees</mat-hint>
  </mat-form-field>
</div>
</mat-dialog-content>

<mat-dialog-actions class="action">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary">Save</button>
</mat-dialog-actions>
</form>
