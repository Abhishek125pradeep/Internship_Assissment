<div class="counter-container">
  <h2>Counter: {{ counter }}</h2>
  <div class="button-group">
    <button (click)="startCounter()" [disabled]="isRunning">Start</button>
    <button (click)="resumeCounter()" [disabled]="isRunning">Resume</button>
    <button (click)="stopCounter()" [disabled]="isRunning">Stop</button>
    <button (click)="resetCounter()">Reset</button>
    <button >Double Speed</button>
    <button >Normal Speed</button>
  </div>
</div>
